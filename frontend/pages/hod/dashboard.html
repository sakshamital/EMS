<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard | EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/config.js"></script>
    <script src="../../src/js/auth.js"></script>
    <script src="../../src/js/controllers/hodController.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-indigo-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="text-yellow-400">ðŸŽ“</span> HOD Portal
            </h1>
            <div class="flex items-center gap-4">
                <span id="navUserName" class="text-indigo-200 text-sm">Loading...</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded text-sm transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">

        <div class="bg-white rounded-lg shadow-md border-t-4 border-indigo-500 overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold text-gray-800">Student Login Requests</h2>
                <button onclick="loadPendingStudents()" class="text-indigo-600 text-sm hover:underline">Refresh</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-4 py-3">Name</th>
                            <th class="px-4 py-3">Year/Branch</th>
                            <th class="px-4 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md border-t-4 border-green-500 overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <div class="flex justify-between items-center bg-gray-50 p-4 border-b">
    <h2 class="text-lg font-bold text-gray-800">Events Management</h2>
    <div class="flex gap-4">
        <button onclick="openCreateModal()" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
            + New Event
        </button>
        <button onclick="loadPendingEvents()" class="text-green-600 text-sm hover:underline">Refresh</button>
    </div>
</div>
            </div>
            <div id="eventListContainer" class="p-4 space-y-4 max-h-[600px] overflow-y-auto">
                <p class="text-center text-gray-500">Loading...</p>
            </div>
        </div>

    </div>

    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg" id="modalEventName">Event Name</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-red-500">&times;</button>
            </div>
            <div class="p-6 space-y-3">
                <p class="text-sm text-gray-600" id="modalEventDate"></p>
                <p class="text-gray-800" id="modalEventDesc"></p>
                <div class="bg-gray-50 p-3 rounded text-sm">
                    <span class="font-semibold">Requirements:</span> <span id="modalEventReq">None</span>
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="updateEventStatus('Rejected')" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded border border-red-200">Reject</button>
                <button onclick="updateEventStatus('Approved')" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Approve Event</button>
            </div>
        </div>
    </div>

</body>
</html>
