<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/config.js"></script>
    <script src="../../src/js/auth.js"></script>
    <script src="../../src/js/controllers/teacherController.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-teal-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">ğŸ§‘â€ğŸ« Class Teacher Portal</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-sm">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-teal-500">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">My Class</h2>
                    <p class="text-gray-500 text-sm" id="classInfo">Loading class details...</p>
                </div>
                <button onclick="loadMyStudents()" class="text-teal-600 hover:underline">Refresh List</button>
            </div>

            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-700 text-sm uppercase">
                        <th class="p-3 border-b">Roll No</th>
                        <th class="p-3 border-b">Student Name</th>
                        <th class="p-3 border-b">Contact</th>
                        <th class="p-3 border-b">Status</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <tr><td colspan="4" class="p-4 text-center text-gray-400">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
