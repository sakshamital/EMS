<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/js/config.js"></script>
    <script src="../src/js/auth.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Create Account</h1>
            <p class="text-gray-500 text-sm">Join the Event Management System</p>
        </div>

        <form id="signupForm" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="John Doe" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="john@college.edu" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="9876543210" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="********" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">I am a...</label>
                <select id="role" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" onchange="toggleExtraFields()">
                    <option value="Student">Student</option>
                    <option value="HOD">HOD (Head of Dept)</option>
                    <option value="Principal">Principal</option>
                    <option value="Developer">System Developer</option>
                </select>
            </div>

            <div id="collegeCodeField" class="hidden">
                <label class="block text-sm font-medium text-gray-700">College Code</label>
                <input type="text" id="collegeCode" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter College Code">
                <p class="text-xs text-gray-500 mt-1">Ask your administrator for this code.</p>
            </div>

            <div id="studentFields" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Branch</label>
                    <input type="text" id="branch" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. CSE, MECH">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Year</label>
                        <select id="year" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>
                            <option value="4th Year">4th Year</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Section</label>
                        <input type="text" id="section" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="A">
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="../index.html" class="text-blue-500 font-bold hover:underline">Log In</a>
        </p>
    </div>

    <script>
        // Toggle fields based on role
        function toggleExtraFields() {
            const role = document.getElementById('role').value;
            const collegeField = document.getElementById('collegeCodeField');
            const studentFields = document.getElementById('studentFields');

            if (role === 'Developer') {
                collegeField.classList.add('hidden');
            } else {
                collegeField.classList.remove('hidden');
            }

            if (role === 'Student' || role === 'HOD') {
                studentFields.classList.remove('hidden');
            } else {
                studentFields.classList.add('hidden');
            }
        }

        // Handle Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                college_code: document.getElementById('collegeCode').value || null,
                branch: document.getElementById('branch').value || null,
                year: document.getElementById('year').value || null,
                section: document.getElementById('section').value || null
            };

            if (userData.role !== 'Developer' && !userData.college_code) {
                alert("College Code is required for this role.");
                return;
            }

            try {
                // FIX: Use API_URL.AUTH instead of just API_URL
                const res = await fetch(`${API_URL.AUTH}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Registration Successful! Please wait for admin approval.");
                    window.location.href = "../index.html";
                } else {
                    alert("Error: " + data.detail);
                }
            } catch (err) {
                console.error(err);
                alert("Server Error. Please ensure the backend is running.");
            }
        });

        toggleExtraFields();
    </script>

</body>
</html>
