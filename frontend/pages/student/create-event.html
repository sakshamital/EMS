<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event | EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/config.js"></script>
    <script src="../../src/js/auth.js"></script>
    <script src="../../src/js/controllers/studentController.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-green-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center gap-4">
            <a href="dashboard.html" class="text-white hover:text-green-200 font-bold">&larr; Back to Dashboard</a>
            <h1 class="text-xl font-bold ml-auto">Propose New Event</h1>
        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Event Details</h2>
            
            <form id="createEventForm" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
                    <input type="text" id="eventName" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" placeholder="e.g. Tech Symposium 2024" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Date</label>
                        <input type="datetime-local" id="eventDate" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Registration Deadline</label>
                        <input type="datetime-local" id="regDeadline" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="eventDesc" rows="4" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" placeholder="Describe the event..." required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Requirements (Logistics)</label>
                    <input type="text" id="eventReq" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" placeholder="e.g. Projector, 50 Chairs, Hall A">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Poster URL</label>
                    <input type="url" id="posterUrl" class="w-full p-3 border rounded focus:ring-2 focus:ring-green-500 outline-none" placeholder="https://example.com/image.jpg" required>
                    <p class="text-xs text-gray-500 mt-1">Paste a direct image link. (File upload feature coming soon)</p>
                </div>

                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="isPaid" class="w-4 h-4 text-green-600 rounded" onchange="toggleFeeInput()">
                        <span class="text-sm font-medium text-gray-700">This is a Paid Event</span>
                    </label>
                    <input type="number" id="eventFee" class="w-full p-3 border rounded mt-2 hidden" placeholder="Enter Amount (â‚¹)">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition shadow-md">
                        Submit Proposal
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function toggleFeeInput() {
            const isPaid = document.getElementById('isPaid').checked;
            const feeInput = document.getElementById('eventFee');
            if (isPaid) {
                feeInput.classList.remove('hidden');
                feeInput.required = true;
            } else {
                feeInput.classList.add('hidden');
                feeInput.required = false;
                feeInput.value = '';
            }
        }
    </script>
</body>
</html>
