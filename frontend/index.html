<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EMS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="src/css/style.css">

    <script src="src/js/config.js" defer></script>
    <script src="src/js/auth.js" defer></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm border-t-4 border-blue-600">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">EMS Portal</h1>
            <p class="text-gray-500 text-sm mt-1">Multi-College Event Management</p>
        </div>

        <form id="loginForm" onsubmit="event.preventDefault(); login(this.email.value, this.password.value)">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                </label>
                <input 
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition" 
                    id="email" 
                    type="email" 
                    placeholder="admin@college.edu" 
                    required
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input 
                    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition" 
                    id="password" 
                    type="password" 
                    placeholder="••••••••" 
                    required
                >
            </div>

            <button 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded focus:outline-none focus:shadow-outline transition duration-200" 
                type="submit">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                New User? 
                <a href="pages/signup.html" class="text-blue-600 hover:text-blue-800 font-bold">Create Account</a>
            </p>
        </div>
    </div>

</body>
</html>
